{% extends 'articles/base.html' %}

{% block content %}
<h1>{{ article.title }}</h1>

    <p>{{ article.date }}</p>
    <p>{{ article.body }}</p>
    <div class="dropdown-divider"></div>
    <form method="get" action="{% url 'articles:update' article.id %}">
        <input type="submit" value="update">
    </form>
    <form method="get" action="{% url 'articles:delete' article.id %}">
        <input style="background: red" type="submit" value="delete">
    </form>
{% endblock content %}
