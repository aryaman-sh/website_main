<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form class="site-form" action="{% url 'accounts:login' %}" method="post" style="margin-left: auto; margin-right: auto">
        {% csrf_token %}
    <table style=" margin-top: 0px">
        {{ form.as_table }}
    </table>
        {% if request.GET.next %}
            <input type="hidden" name="next" value="{{ request.GET.next }}">
        {% endif %}
        <input style="margin-left: 0px; background: #ff9933; color: white; width: 200px; height: 50px" type="submit" value="login">
    </form>
    <!--
    <form action="{% url 'accounts:signup' %}" method="get">

    </form>
    -->
</body>
</html>
